<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just a test</title>
    <style>
        .special{
            font-style: italic;
        }
        h2.special{
            font-style: normal;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>What to buy</h1>
    <p class="special" title="a gentle reminder">Don't forget to buy this stuff.</p>
	<p>This is just a test</p>
    <ul class="special" id="purchases">
        <li>A tin of beans</li>
        <li>Cheese</li>
        <li>Milk</li>
    </ul>
    <!--<script src="example.js"></script>-->
    <script>
        alert(document.getElementsByClassName("special").length);
        alert(document.getElementById("purchases").getElementsByTagName('*').length);
        alert(document.getElementsByTagName('*').length);
    </script>
</body>
</html>
